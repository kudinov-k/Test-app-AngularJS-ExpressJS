<html ng-app='testApp'>
<head>
    <title>Test app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Test Application AngularJS + ExpressJS</h1>
        <a href="files/ZenSoftJavaScriptAngularExpress.js.pdf" target="_blank"><h5>Exercise File</h5></a>
    </div>
    <div ng-controller='mainCtrl'>
        <div class="row">
            <div class="col-md-3">
                <p>input.txt</p>
                <pre>{{input}}</pre>
            </div>
            <div class="col-md-3">
                <p>patterns.txt</p>
                <pre>{{patterns}}</pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p>Mode 1</p>
                <ul ng-repeat="item in mod1">
                    <li>{{item}}</li>
                </ul>
            </div>
            <div class="col-md-3">
                <p>Mode 2</p>
                <ul ng-repeat="item in mod2">
                    <li>{{item}}</li>
                </ul>
            </div>
            <div class="col-md-3">
                <p>Mode 3</p>
                <ul ng-repeat="item in mod3">
                    <li>{{item}}</li>
                </ul>
            </div>
            <div class="col-md-3">
                <button class="btn" ng-click="send()">Analise files</button>
            </div>
        </div>
        <div class="row">
            <form ng-submit="findingoogle()">
                <input type="text" name="search_text" ng-model="search_text" placeholder="Input text for search">
                <input type="submit" id="submit" value="Submit"/>
            </form>
            <p>
                Result: <br>
                <span ng-repeat="link in links">
                    <a href="{{link.href}}">{{link.title}}</a><br>
                    <span>
                        {{link.description}}
                    </span>
                </span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
